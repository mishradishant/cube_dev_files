cubes:
  - name: branch
    sql_table: Dim.Branch
    data_source: default

    joins:
      - name: organisations
        relationship: many_to_one
        sql: "{CUBE}.OrganisationKey = {organisations.organisation_key}"

    dimensions:
      - name: branchkey
        sql: branchkey
        type: string
        primary_key: true

      - name: branch
        sql: Branch
        type: string

      - name: branchcode
        sql: BranchCode
        type: string

      - name: branchregion
        sql: BranchRegion
        type: string

      - name: branchsubregion
        sql: BranchSubRegion
        type: string

    
    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

